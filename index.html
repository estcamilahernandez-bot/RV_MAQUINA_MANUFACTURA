<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modelo centrado GLB</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // Script para centrar el modelo automáticamente
      AFRAME.registerComponent('center-model', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const object3D = this.el.getObject3D('mesh');
            if (!object3D) return;

            // Calcular el tamaño y centro del modelo
            const box = new THREE.Box3().setFromObject(object3D);
            const center = new THREE.Vector3();
            box.getCenter(center);
            const size = new THREE.Vector3();
            box.getSize(size);

            // Reubicar el modelo para que quede centrado
            object3D.position.sub(center); // centra en el origen
            object3D.position.y -= box.min.y; // lo alinea con el piso
          });
        },
      });
    </script>
  </head>

  <body>
    <a-scene background="color: #ECECEC">
      <!-- Luz ambiental suave -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <!-- Luz direccional para sombras -->
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Cámara y controles -->
      <a-entity 
        position="0 5 4"
        camera
        look-controls
        wasd-controls>
      </a-entity>

      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#ccc"></a-plane>

      <!-- Modelo GLB centrado -->
      <a-entity
        gltf-model="Double_station_lathe_loading_and_unloading.glb"
        scale="1 1 1"
        center-model
        animation-mixer
      ></a-entity>
    </a-scene>
  </body>
</html>

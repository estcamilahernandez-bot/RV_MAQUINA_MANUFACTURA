<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Celda de Manufactura</title>
    <meta name="description" content="Visualización 3D con A-Frame" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#b0b0b0"></a-plane>

      <!-- Modelo GLB (bajado y escalado) -->
      <a-entity 
        gltf-model="maquina.glb"
        position="0 -3 0"
        scale="0.3 0.3 0.3"
        material="color: #4A90E2; metalness: 0.4; roughness: 0.7"
        rotation="0 45 0">
      </a-entity>

      <!-- Cámara más alejada -->
      <a-entity 
        camera 
        position="0 2 12" 
        look-controls
        wasd-controls>
      </a-entity>

      <!-- Luz ambiental -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>

      <!-- Luz direccional -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.7" position="5 10 5"></a-entity>

      <!-- Luz inferior para dar profundidad -->
      <a-entity light="type: point; intensity: 0.4; color: #8888ff" position="0 -5 0"></a-entity>
    </a-scene>
  </body>
</html>

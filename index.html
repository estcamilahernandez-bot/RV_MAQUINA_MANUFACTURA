<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celda de Manufactura ‚Äî A-Frame</title>

  <!-- A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>

  <style>
    html,body { height: 100%; margin: 0; background: #EAEAEA; }
  </style>
</head>
<body>
  <a-scene
    background="color:#EAEAEA"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    xr-mode-ui="enabled: true">

    <!-- üîπ Cargar modelo -->
    <a-assets timeout="40000">
      <a-asset-item id="celda" src="low-poly_conveyor_for_scada__hmi.glb"></a-asset-item>
    </a-assets>

    <!-- üîπ Iluminaci√≥n -->
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #888; intensity: 0.9" position="0 5 0"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 1.1" position="5 10 5"></a-entity>
    <a-entity light="type: point; color: #88ccff; intensity: 0.5" position="-3 3 -3"></a-entity>

    <!-- üîπ Modelo centrado y m√°s grande -->
    <a-entity 
      gltf-model="#celda"
      position="0 0 0"
      rotation="0 0 0"
      scale="5 5 5"
      shadow="cast: true; receive: true">
    </a-entity>

    <!-- üîπ C√°mara (puedes subir/bajar con ‚Üë ‚Üì) -->
    <a-entity id="rig" position="0 3 8">
      <a-camera wasd-controls look-controls="pointerLockEnabled: true"></a-camera>
    </a-entity>
  </a-scene>

  <!-- üîπ Script para mover la c√°mara en altura -->
  <script>
    document.addEventListener('keydown', e => {
      const rig = document.querySelector('#rig');
      const pos = rig.getAttribute('position');

      if (e.key === 'ArrowUp') pos.y += 0.5;     // Subir c√°mara
      if (e.key === 'ArrowDown') pos.y -= 0.5;   // Bajar c√°mara

      rig.setAttribute('position', pos);
    });
  </script>
</body>
</html>

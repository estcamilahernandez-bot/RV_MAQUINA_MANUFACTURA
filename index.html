<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <title>Conveyor — A-Frame</title>
  <style>html, body {margin: 0; height: 100%;}</style>
</head>
<body>
  <a-scene background="color: #d0d0d0">
    <a-assets>
      <a-asset-item id="celda" src="low-poly_conveyor_for_scada__hmi.glb"></a-asset-item>
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: directional; color: #fff; intensity: 1.2" position="1 4 2"></a-entity>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>

    <!-- Piso -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#999"></a-plane>

    <!-- Modelo -->
    <a-entity 
      gltf-model="#celda"
      animation-mixer
      position="0 0 0"
      rotation="0 0 0"
      scale="1 1 1">
    </a-entity>

    <!-- Cámara -->
    <a-entity position="0 2 8">
      <a-camera look-controls wasd-controls></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celda de Manufactura — A-Frame</title>

  <!-- A-Frame CDN (versión recomendada para la universidad) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
  </style>
</head>

<body>
  <a-scene
    background="color:#ECECEC"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    xr-mode-ui="enabled: true">

    <!-- Activos (modelo GLB) -->
    <a-assets timeout="40000">
      <!-- Asegúrate de que el nombre coincide exactamente con el archivo en tu repositorio -->
      <a-asset-item id="celda" src="maquina.glb"></a-asset-item>
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #777; intensity: 0.85" position="0 4 0"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="3 6 5"></a-entity>

    <!-- Piso -->
    <a-plane rotation="-90 0 0"
             width="10"
             height="10"
             color="#cfcfcf"
             shadow="receive: true"></a-plane>

    <!-- Modelo principal -->
    <a-entity id="modelo"
              gltf-model="#celda"
              position="0 -0.5 0"
              scale="1 1 1"
              rotation="0 180 0"
              shadow="cast: true; receive: true">
    </a-entity>

    <!-- Cámara (más alejada y alta para buena vista) -->
    <a-entity id="rig" position="0 4 10">
      <a-camera wasd-controls="acceleration: 20"
                look-controls="pointerLockEnabled: true">
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>

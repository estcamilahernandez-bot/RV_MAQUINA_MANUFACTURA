<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Celda de Manufactura</title>
    <meta name="description" content="VisualizaciÃ³n 3D con A-Frame" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#999"></a-plane>

      <!-- Modelo GLB -->
      <a-entity 
        gltf-model="maquina.glb"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-entity>

      <!-- CÃ¡mara alejada -->
      <a-entity 
        camera 
        position="0 3 8" 
        look-controls
        wasd-controls>
      </a-entity>

      <!-- Luz ambiental -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>

      <!-- Luz direccional -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="5 10 5"></a-entity>
    </a-scene>
  </body>
</html>

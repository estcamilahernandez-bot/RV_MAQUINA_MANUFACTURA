<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celda de Manufactura — A-Frame</title>

  <!-- CDN alternativo recomendado -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>

  <style>
    html,body{height:100%;margin:0}
  </style>
</head>
<body>
  <a-scene
    background="color:#EAEAEA"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    xr-mode-ui="enabled: true">

    <!-- Assets -->
    <a-assets timeout="40000">
      <a-asset-item id="celda" src="Double_station_lathe_loading_and_unloading.glb"></a-asset-item>
    </a-assets>

    <!-- Iluminación -->
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #888; intensity: 0.9" position="0 5 0"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 1.1" position="5 10 5"></a-entity>
    <a-entity light="type: point; color: #88ccff; intensity: 0.5" position="-3 3 -3"></a-entity>

    <!-- Piso -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#b0b0b0"
             material="roughness:1; metalness:0"></a-plane>

    <!-- Modelo ajustado al piso -->
    <a-entity 
      gltf-model="#celda"
      position="0 -1.5 0"
      rotation="0 45 0"
      scale="0.5 0.5 0.5"
      material="color: #4A90E2; metalness: 0.3; roughness: 0.6"
      shadow="cast: true; receive: true">
    </a-entity>

    <!-- Cámara centrada -->
    <a-entity id="rig" position="0 5 8">
      <a-camera wasd-controls look-controls="pointerLockEnabled: true"></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5" />
    <title>Celda Animada — A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      html,body{height:100%;margin:0}
    </style>
  </head>
  <body>
    <a-scene
      background="color:#EAEAEA"
      renderer="colorManagement:true;physicallyCorrectLights:true"
      xr-mode-ui="enabled:true">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="celda" src="low-poly_conveyor_for_scada__hmi.glb"></a-asset-item>
      </a-assets>

      <!-- Luces -->
      <a-entity light="type:hemisphere;intensity:0.9" position="0 5 0"></a-entity>
      <a-entity light="type:directional;intensity:1.1" position="5 10 5"></a-entity>

      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#b0b0b0"></a-plane>

      <!-- Modelo con animación -->
      <a-entity
        gltf-model="#celda"
        animation-mixer
        position="0 -1.5 0"
        rotation="0 45 0"
        scale="0.5 0.5 0.5">
      </a-entity>

      <!-- Cámara -->
      <a-entity id="rig" position="0 0 0">
        <a-camera wasd-controls look-controls="pointerLockEnabled:true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
